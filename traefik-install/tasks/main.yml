---

# tasks file for traefik


# Prepare required Files and Directories
#
- name: Preparing required files and Directories in /etc/traefik
  block:

    # Create Directory
    # ---
    #
    - name: Create directory
      file:
        path: /etc/traefik
        state: directory
        

    # Create Directory
    # ---
    #
    - name: Create directory2
      file:
        path: /etc/traefik/certs
        state: directory


    # Copy File
    # ---
    #
    - name: Copy config file
      ansible.builtin.template:
        src: templates/traefik.yaml.jinja2
        dest: /etc/traefik/traefik.yaml


# Configuroing traefik docker  with "{{ ansible_user }}"
#
- name: Configuring traefik docker
  block:
      
    # Create ssl-certs Volume
    # --
    # 
    - name: Create new Volume
      community.docker.docker_volume:
        name: traefik-ssl-certs

      register: v_output
      ignore_errors: true

    - name: Debug output
      ansible.builtin.debug:
        var: v_output

    # Create the traefik_network
    # --
    #
    - block:
      - name: Create traefik_network
        community.docker.docker_network:
          name: traefik_network
        register: n_output
        ignore_errors: true

      - name: Debug output
        ansible.builtin.debug:
          var: n_output

      when: v_output

    - block:

      # Deploy Traefik
      # --
      #   
      - name: Deploy Traefik
        community.docker.docker_container:
          name: traefik
          image: "traefik:v2.5"
          ports:
            - "80:80"
            - "443:443"
            - "59808:8080"
          volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - traefik-ssl-certs:/ssl-certs
            - /etc/traefik:/etc/traefik
          networks:
            - name: "{{ traefik_docker_network_name }}" # required. Name of the network to operate on.
          restart_policy: always
          env:
            DO_AUTH_TOKEN: "{{ DO_AUTH_TOKEN | default('NONE') }}"
          labels:
            com.centurylinklabs.watchtower.enable: "false"
        register: d_output
        ignore_errors: true

      - name: Debug output
        ansible.builtin.debug:
          var: d_output

      when: n_output
